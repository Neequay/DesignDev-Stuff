<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Resources/Styles/mainstyles.css">
    <title>Notion Web Redesign</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <header>
        <div id="logo">
            <img src="./Resources/imgs/logo.svg" alt="my logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Pricng</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">FAQs</a></li>
            </ul>
            <div id="header_cta">
                Buy Now
            </div>
        </nav>
    </header>

    <section id="main">
        <div class="hero_section">
            <p class="big_title">
                Get your life organized <br> with Second Brain
            </p>
            <p class="description">
                Second Brain is an all-in-one Notion system that centralizes tasks, projects, notes, resources, and
                everything in between.
            </p>
            <div class="cta btn">
                Get Second Brain
            </div>

            <div class="ratings_reviews">
                <div class="stars">
                    <i class="ph-fill ph-star"></i>
                    <i class="ph-fill ph-star"></i>
                    <i class="ph-fill ph-star"></i>
                    <i class="ph-fill ph-star"></i>
                    <i class="ph-fill ph-star"></i>
                </div>
                <p>4.96/5 from 5,100+ customers</p>

            </div>
        </div>
        <img src="./Resources/imgs/computer.webp" alt="">
    </section>
</body>

</html>
